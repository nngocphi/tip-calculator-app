<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/app.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="Logo">
    </header>

    <main>
        <section class="input">
            <div class="bill">
                <label>Bill</label>
                <div class="bill__input-container">
                    <img class="bill__icon" src="./images/icon-dollar.svg" alt="Dollar icon">
                    <input type="number" class="bill__input" placeholder="0">
                </div>
            </div>
            <div class="tip">
                <label>Select Tip %</label>
                <div class="tip__btn-container">
                    <button class="btn">5%</button>
                    <button class="btn">10%</button>
                    <button class="btn">15%</button>
                    <button class="btn">25%</button>
                    <button class="btn">50%</button>
                    <input type="number" class="tip__input" placeholder="Custom">
                </div>
            </div>
            <div class="people">
                <div class="people__label-container">
                    <label>Number of People</label>
                    <span class="error-msg">Can't be zero</span>
                </div>
                <div class="people__input-container">
                    <img class="people__icon" src="./images/icon-person.svg" alt="People icon">
                    <input type="number" class="people__input" placeholder="0">
                </div>
            </div>
        </section>

        <section class="output">
            <div class="output__price-container">
                <div class="output__line">
                    <label class="output__label">
                        <span class="output__title">Tip Amount</span>
                        <span class="output__subtitle">/ person</span>
                    </label>
                    <span class="output__value">$0.00</span>
                </div>
                <div class="output__line">
                    <label class="output__label">
                        <span class="output__title">Total</span>
                        <span class="output__subtitle">/ person</span>
                    </label>
                    <span class="output__value">$0.00</span>
                </div>
            </div>
            <button class="btn btn--reset" disabled>RESET</button>
        </section>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nguyen Ngoc Phi</a>.
    </footer>
</body>

</html>
